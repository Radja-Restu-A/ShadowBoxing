<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Game - Pose Recognition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .game-container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .health-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .health-bar {
            width: 60px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .health-bar.active {
            background: linear-gradient(90deg, #ffffff 0%, #cccccc 100%);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .move-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .move-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .move-circle {
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            position: relative;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .move-icon {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .move-name {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .timer-label {
            font-size: 1.2rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .timer-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .timer-progress {
            position: absolute;
            top: -4px;
            left: -4px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            transform: rotate(-90deg);
            transition: transform 0.1s ease;
        }

        .camera-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
        }

        .camera-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.primary {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-correct {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .status-incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #F44336;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-over-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .final-score {
            font-size: 2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .move-circle.pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .move-circle {
                width: 150px;
                height: 150px;
            }
            
            .move-icon {
                font-size: 3rem;
            }
            
            .move-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Boxing Master</h1>
        <p class="subtitle">Pose Recognition Game</p>
    </div>

    <div class="game-container">
        <div class="left-panel">
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-label">Health</div>
                    <div class="health-display" id="healthDisplay">
                        <div class="health-bar active"></div>
                        <div class="health-bar active"></div>
                        <div class="health-bar active"></div>
                    </div>    
                </div>
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="scoreDisplay">0</div>
                </div>
            </div>

            <div class="camera-container">
                <div class="camera-title">Camera Feed</div>
                <video id="video" autoplay muted></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div class="controls">
                    <button class="btn primary" id="startBtn">Start Game</button>
                    <button class="btn" id="resetBtn">Reset</button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="move-display">
                <div class="move-circle" id="moveCircle">
                    <div class="move-icon" id="moveIcon">👊</div>
                </div>
                <div class="move-name" id="moveName">JAB</div>
            </div>

            <div class="timer-container">
                <div class="timer-label">Time Left</div>
                <div class="timer-circle">
                    <div class="timer-progress" id="timerProgress"></div>
                    <div class="timer-value" id="timerValue">5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">Final Score: 0</div>
            <button class="btn primary" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        class BoxingGame {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isPlaying = false;
                this.timer = 5;
                this.timerInterval = null;
                this.captureInterval = null;
                
                this.moveIcons = {
                    'JAB': '👊',
                    'HOOK': '🥊',
                    'UPPERCUT': '⬆️',
                    'OVERHAND': '⬇️'
                };
                
                this.init();
            }

            async init() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 } 
                    });
                    this.video.srcObject = stream;
                    this.canvas.width = 640;
                    this.canvas.height = 480;
                    
                    await this.updateGameStatus();
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('Camera access denied', 'incorrect');
                }
            }

            async updateGameStatus() {
                try {
                    const response = await fetch('/game_status');
                    const status = await response.json();
                    
                    this.updateUI(status);
                    
                    if (status.game_over) {
                        this.gameOver(status.score);
                    }
                } catch (error) {
                    console.error('Error updating game status:', error);
                }
            }

            updateUI(status) {
                // Update score
                document.getElementById('scoreDisplay').textContent = status.score;
                
                // Update health bars
                const healthBars = document.querySelectorAll('.health-bar');
                healthBars.forEach((bar, index) => {
                    if (index < status.health) {
                        bar.classList.add('active');
                    } else {
                        bar.classList.remove('active');
                    }
                });
                
                // Update current move
                const moveIcon = document.getElementById('moveIcon');
                const moveName = document.getElementById('moveName');
                moveIcon.textContent = this.moveIcons[status.current_move] || '👊';
                moveName.textContent = status.current_move;
                
                // Pulse effect for new move
                const moveCircle = document.getElementById('moveCircle');
                moveCircle.classList.add('pulse');
                setTimeout(() => moveCircle.classList.remove('pulse'), 500);
            }

            startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                document.getElementById('startBtn').textContent = 'Playing...';
                document.getElementById('startBtn').disabled = true;
                
                this.startTimer();
                this.startCapture();
            }

            startTimer() {
                this.timer = 5;
                this.updateTimer();
                
                // Clear any existing timer to prevent multiple timers
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    this.timer--;
                    this.updateTimer();
                    
                    if (this.timer <= 0) {
                        this.handleTimeout();
                    }
                }, 1000);
            }

            updateTimer() {
                document.getElementById('timerValue').textContent = this.timer;
                
                const progress = ((5 - this.timer) / 5) * 360;
                const timerProgress = document.getElementById('timerProgress');
                timerProgress.style.transform = `rotate(${-90 + progress}deg)`;
                
                // Change color based on time left
                if (this.timer <= 2) {
                    timerProgress.style.borderTopColor = '#ff4444';
                } else if (this.timer <= 3) {
                    timerProgress.style.borderTopColor = '#ffaa00';
                } else {
                    timerProgress.style.borderTopColor = '#ffffff';
                }
            }

            async handleTimeout() {
                // Clear timer immediately to prevent multiple calls
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                try {
                    const response = await fetch('/timeout', { method: 'POST' });
                    const status = await response.json();
                    
                    this.showStatus('Time\'s up!', 'incorrect');
                    this.updateUI(status);
                    
                    if (status.game_over) {
                        this.gameOver(status.score);
                    } else {
                        // Wait 2 seconds before starting next round
                        setTimeout(() => {
                            if (this.isPlaying) { // Only start if still playing
                                this.startTimer();
                            }
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error handling timeout:', error);
                }
            }

            startCapture() {
                this.captureInterval = setInterval(() => {
                    if (this.isPlaying) {
                        this.captureAndPredict();
                    }
                }, 500); // Capture every 500ms
            }

            async captureAndPredict() {
                try {
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const imageData = this.canvas.toDataURL('image/jpeg', 0.8);
                    
                    const response = await fetch('/predict_pose', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageData
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.result === 'CORRECT') {
                        // Clear timer immediately to prevent multiple calls
                        if (this.timerInterval) {
                            clearInterval(this.timerInterval);
                            this.timerInterval = null;
                        }
                        
                        this.showStatus(`Correct ${result.predicted_move}! +100 points`, 'correct');
                        this.updateUI(result.game_state);
                        
                        if (result.game_state.game_over) {
                            this.gameOver(result.game_state.score);
                        } else {
                            // Wait 2 seconds before starting next round
                            setTimeout(() => {
                                if (this.isPlaying) { // Only start if still playing
                                    this.startTimer();
                                }
                            }, 2000);
                        }
                    }
                } catch (error) {
                    console.error('Error predicting pose:', error);
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-message show status-${type}`;
                
                setTimeout(() => {
                    statusElement.classList.remove('show');
                }, 2000);
            }

            gameOver(finalScore) {
                this.isPlaying = false;
                
                // Clear all timers
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                if (this.captureInterval) {
                    clearInterval(this.captureInterval);
                    this.captureInterval = null;
                }
                
                document.getElementById('finalScore').textContent = `Final Score: ${finalScore}`;
                document.getElementById('gameOverModal').classList.add('show');
                
                document.getElementById('startBtn').textContent = 'Start Game';
                document.getElementById('startBtn').disabled = false;
            }

            async resetGame() {
                try {
                    // Clear all timers
                    if (this.timerInterval) {
                        clearInterval(this.timerInterval);
                        this.timerInterval = null;
                    }
                    if (this.captureInterval) {
                        clearInterval(this.captureInterval);
                        this.captureInterval = null;
                    }
                    
                    const response = await fetch('/reset_game', { method: 'POST' });
                    const status = await response.json();
                    
                    this.isPlaying = false;
                    this.timer = 5;
                    this.updateTimer();
                    this.updateUI(status);
                    
                    document.getElementById('gameOverModal').classList.remove('show');
                    document.getElementById('startBtn').textContent = 'Start Game';
                    document.getElementById('startBtn').disabled = false;
                    
                    // Clear status message
                    const statusElement = document.getElementById('statusMessage');
                    statusElement.classList.remove('show');
                } catch (error) {
                    console.error('Error resetting game:', error);
                }
            }
        }

        // Initialize game when page loads
        let game;
        window.addEventListener('load', () => {
            game = new BoxingGame();
        });

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            game.startGame();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            game.resetGame();
        });

        // Global function for game over modal
        function resetGame() {
            game.resetGame();
        }
    </script>
</body>
</html>
